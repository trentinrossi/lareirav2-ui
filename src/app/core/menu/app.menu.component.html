<div class="layout-sidebar" (click)="onMenuClick($event)" (mouseenter)="app.onMenuMouseEnter($event)" (mouseleave)="app.onMenuMouseLeave($event)">
    <div class="layout-sidebar-logo">
        <a href="/">
            <img src="assets/layout/images/logo-manhattan.png" alt="manhattan-layout" />
        </a>
        <a href="#" id="layout-sidebar-anchor" class="layout-sidebar-anchor" title="Slim Menu" (click)="app.onAnchorClick($event)">
            <i class="fa"></i>
        </a>
    </div>

    <div class="layout-menu-container">
        <ul class="layout-menu">
            <div *ngIf="loggedUser.perfis.indexOf('ADMIN') !== -1">
                <li app-menuitem *ngFor="let item of modelAdmin; let i = index;" [item]="item" [index]="i" [root]="true"></li>
            </div>
            <div *ngIf="loggedUser.perfis.indexOf('CLIENTE') !== -1">
                <li app-menuitem *ngFor="let item of modelCliente; let i = index;" [item]="item" [index]="i" [root]="true"></li>
            </div>
        </ul>
    </div>
</div>
