<div class="ui-g">
    <div class="ui-g-12">
        <h1>Casais</h1>
        <p-messages></p-messages>
    </div>
    <div class="ui-g-12">
        <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
        <p-table [columns]="columns" [value]="items" [paginator]="true" (onLazyLoad)="findByLazy($event)" [loading]="loading" [rows]="10" [responsive]="true"
            [totalRecords]="totalElements" [lazy]="true" emptymessage="Nenhum casal encontrado" #dt>
            <ng-template pTemplate="caption">
                <div style="text-align: left">
                    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="50" placeholder="Pesquisar" (input)="dt.filterGlobal($event.target.value, 'contains')"
                        style="width:auto">
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                    <th>Ações</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
                <tr [pSelectableRow]="rowData">
                    <td>
                        {{rowData.numeroFicha}}
                    </td>
                    <td>
                        {{rowData.marido.nome}}
                    </td>
                    <td>
                        {{rowData.marido.sobrenome}}
                    </td>
                    <td>
                        {{rowData.esposa.nome}}
                    </td>
                    <td class="col-acoes">
                        <a pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/casal',rowData.id]"></a>
                        <label for="">&nbsp;&nbsp;</label>
                        <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(rowData)"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="5">
                        Nenhum casal encontrado
                    </td>
                </tr>
            </ng-template>

        </p-table>
    </div>
    <div class="ui-g-12">
        <p-button label="Novo Casal" routerLink="/casal/novo"></p-button>
    </div>
</div>
