<!DOCTYPE html>
<html>

  <head>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>PrimeNG - Manhattan - Login</title>

    <link rel="stylesheet" type="text/css" href="../theme/theme-teal-yellow.css">
    <link rel="stylesheet" type="text/css" href="../layout/css/layout-teal-yellow.css">
    <link rel="stylesheet" type="text/css" href="primeng.min.css">
  </head>

  <body class="login-body">
      <div class="ui-g">
          <div class="ui-g-12" style="text-align:center">
              <img src="../layout/images/logo-manhattan.png" class="logo" />
          </div>
      </div>
      <div class="login-panel ui-fluid">
          <div class="ui-g">
              <div class="ui-g-6 left-side">
                  <img src="../layout/images/login/login-photo.png" class="login-image" />
              </div>
              <div class="ui-g-6 ui-sm-12 right-side">
                  <div class="ui-g-12 container">
                      <h3>Welcome guest!</h3>
                      <h2>Sign in to Manhattan Network</h2>
                  </div>
                  <div class="ui-g-12">
                      <label for="username" value="Username"></label>
                      <div class="input-wrapper">
                          <input type="text" autocomplete="off" placeholder="Username" class="ui-inputtext ui-widget">
                          <i class="fa fa-user" />
                      </div>
                  </div>
                  <div class="ui-g-12">
                      <p:outputLabel for="password" value="Password" />
                      <div class="input-wrapper">
                          <input type="password" autocomplete="off" placeholder="Username" class="ui-inputtext ui-widget">
                          <i class="fa fa-lock" />
                      </div>
                  </div>
                  <div class="ui-g-12 button-container">
                      <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only blue-btn raised-btn">
                          <span class="ui-button-text ui-c">Sign In</span>
                      </button>
                  </div>
              </div>
          </div>
      </div>
    </body>
</html>
